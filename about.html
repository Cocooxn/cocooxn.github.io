            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8 col-xl-6 text-center" style="padding:30px 0 20px 0">
                    <h2 class="mt-0">May get in touch ðŸŽˆ. </h2>

            <div class="row gx-4 gx-lg-5 justify-content-center mb-5">

                    <form id="contactForm" action="">

                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Enter your name..."
                                   data-sb-validations="required" data-sb-can-submit="no">
                            <label for="name">Full name</label>

                        </div>

                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" type="email" placeholder="name@example.com"
                                   data-sb-validations="required,email" data-sb-can-submit="no">
                            <label for="email">Email address</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890"
                                   data-sb-validations="required" data-sb-can-submit="no">
                            <label for="phone">Phone number</label>

                        </div>

                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="message" type="text"
                                      placeholder="Enter your message here..."
                                      style="height: 123px; margin-top: 0; margin-bottom: 0;"
                                      data-sb-validations="required" data-sb-can-submit="no"></textarea>
                            <label for="message">Message</label>

                        </div>

                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3">
                                <br>
                                <a href=""></a>
                            </div>
                        </div>

                        <div class="d-none" id="submitErrorMessage">
                            <div class="text-center text-danger mb-3">Error sending message!</div>
                        </div>

                        <!-- Button trigger modal -->
                        <div class="d-grid">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
